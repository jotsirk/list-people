<div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name
                    <input matInput [(ngModel)]="nameFilterValue" (keyup)="onKeyUp()" placeholder="Filter">
                </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="imageUrl">
                <th mat-header-cell *matHeaderCellDef> Image URL</th>
                <td mat-cell *matCellDef="let element"> {{element.imageUrl}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator
                [length]="totalElements"
                [pageIndex]="currentPage"
                [pageSize]="defaultPageSize"
                [pageSizeOptions]="[5, 10, 20]"
                (page)="nextPage($event)"
                showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
